<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    </link>
    <title>Weather APP</title>
</head>

<body>


    <div class="container my-5 mx-auto">


        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="change-location my-4 text-center text-muted">

            <label for="city"> Enter a location for weather information</label>
            <input type="text" name="city" class="form control">


        </form>

        <div class="card shadow-1g rounded d-none">
            <!-- <a href="https://via.placeholder.com/728x90.png" class="time card-img-top"></a> -->
            <!-- <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt=""> -->
            <img src="" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condision</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/API.js"></script>
    <script src="JS/app.js"></script>
